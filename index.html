<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Untuk Yang ‚Äî Film Pendek Ulang Tahun</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<style>
  :root{
    --accent:#ffd6e0;
    --muted:#9fb2bf;
    --text:#eaf6ff;
    --bg:#070616;
  }
  html,body{
    height:100%;margin:0;overflow:hidden;
    font-family:'Inter',sans-serif;
    background:linear-gradient(180deg,#03030a 0%,#071029 65%);
    color:var(--text);
    display:flex;align-items:center;justify-content:center;
  }

  /* Intro card (countdown) */
  .introWrap{
    text-align:center;
  }
  #countNum{
    font-size:100px;
    font-weight:900;
    color:var(--accent);
    margin:0;
  }
  #countText{
    font-size:20px;
    color:var(--muted);
    margin-top:10px;
  }

  /* VIDEO WRAPPER */
  #videoSection{
    display:none;
    position:fixed;inset:0;
    background:rgba(0,0,0,0.85);
    justify-content:center;align-items:center;
  }
  .videoContainer{
    width:90%;
    max-width:600px;
    aspect-ratio:16/9;
    overflow:hidden;
    border-radius:20px;
    box-shadow:0 0 25px rgba(255,200,220,0.4);
  }
  #introVideo{
    width:100%;height:100%;
    object-fit:cover;
    display:block;
    border-radius:20px;
  }
  /* Final message */
  #finalWrap{
    display:none;
    position:fixed;inset:0;
    justify-content:center;align-items:center;
    background:linear-gradient(180deg,rgba(0,0,0,0.7),rgba(0,0,0,0.9));
    text-align:center;
  }
  .finalCard h2{color:var(--accent);font-size:34px;margin:0;}
  .finalCard p{color:var(--muted);margin-top:10px;font-size:16px;}
</style>
</head>
<body>

<!-- COUNTDOWN -->
<div class="introWrap" id="introWrap">
  <div id="countNum">10</div>
  <div id="countText">landscape ya sayang sabar tunggu</div>
</div>

<!-- VIDEO -->
<div id="videoSection">
  <div class="videoContainer">
    <video id="introVideo" playsinline muted preload="auto">
      <source src="intro.mp4" type="video/mp4" />
      Browser kamu tidak mendukung video.
    </video>
  </div>
</div>

<!-- FINAL -->
<div id="finalWrap">
  <div class="finalCard">
    <h2>HBD ya om Devit üéâ</h2>
    <p>Jangan begadang terus ya sayang. Lov u ‚ù§Ô∏è</p>
  </div>
</div>

<!-- Audio countdown -->
<audio id="countAudio" preload="auto">
  <source src="countdown.mp3" type="audio/mpeg">
</audio>

<script>
const introWrap = document.getElementById('introWrap');
const countNum = document.getElementById('countNum');
const videoSection = document.getElementById('videoSection');
const introVideo = document.getElementById('introVideo');
const finalWrap = document.getElementById('finalWrap');
const countAudio = document.getElementById('countAudio');

let remaining = 10;
countNum.textContent = remaining;

countAudio.play().catch(()=>{}); // start countdown voice

const tick = setInterval(()=>{
  remaining--;
  if(remaining >= 0) {
    gsap.fromTo(countNum,{scale:1.2,opacity:0.3},{scale:1,duration:0.6,opacity:1,ease:'power2.out'});
    countNum.textContent = remaining;
  }
  if(remaining <= 0){
    clearInterval(tick);
    startVideo();
  }
},1000);

function startVideo(){
  gsap.to(introWrap,{opacity:0,duration:0.8,onComplete:()=>{
    introWrap.style.display='none';
    videoSection.style.display='flex';
    gsap.fromTo(videoSection,{opacity:0},{opacity:1,duration:1});
    introVideo.play().catch(e=>console.warn(e));
  }});
}

introVideo.addEventListener('ended', ()=>{
  gsap.to(videoSection,{opacity:0,duration:1,onComplete:()=>{
    videoSection.style.display='none';
    finalWrap.style.display='flex';
    gsap.fromTo(finalWrap,{opacity:0},{opacity:1,duration:1});
  }});
});
</script>
</body>
</html>
